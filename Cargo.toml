[package]
name = "polyanya"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["pathfinding"]
readme = "README.md"
description = "Polygon Any Angle Pathfinding"
repository = "https://github.com/vleue/polyanya"
homepage = "https://github.com/vleue/polyanya"
documentation = "https://docs.rs/polyanya"
categories = ["game-development"]

[features]
default = ["async"]
stats = []
verbose = []
async = []
no-default-baking = []
serde = ["glam/serde", "bvh2d/serde", "dep:serde"]

[dependencies]
tracing = { version = "0.1", optional = true }
hashbrown = { version = "0.13" }
glam = { version = "0.24", features = ["approx"] }
smallvec = { version = "1.9", features = ["union", "const_generics"] }
bvh2d = { version = "0.3", git = "https://github.com/mockersf/bvh2d" }
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
criterion = "0.4"
tracing-tracy = "0.10"
tracing-subscriber = "0.3"
tracing = "0.1"

[lib]
bench = false

[[bench]]
name = "path"
harness = false

[[bench]]
name = "no_path"
harness = false

[[bench]]
name = "is_in_mesh"
harness = false

[[bench]]
name = "baking"
harness = false
